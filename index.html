<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fake-port"></div>
    <div class="bonification">
        <img src="icons/icons8-soccer-ball-96.png" alt="" srcset="" width="100%" height="100%">
    </div>

    <div class="stadium">
        <div class="plus-goal">
            <p>+5</p>
        </div>
         <div class="goals">
             <img src="icons/icons8-soccer-ball-48.png" alt="" width="28px" height="28px">
             <div class="cant">
                 00
             </div>
         </div>
         <div class="time">
            <img src="icons/icons8-clock-32.png" alt="" width="28px" height="28px">
            <div class="cant">
                60
            </div>
        </div>
        <div class="stands">
            <img src="img/empty-football-stadium-field-arena-260nw-1139863433.jpg" alt="" width="100%" height="100%">
        </div>
        <div class="port">
            

            <img src="img/138-1386718_cancha-imagenes-de-porteria-png.png" width="100%" height="100%" alt="" srcset="">
        </div>
        <div class="field">
            <img class="field-img" src="img/un-fragmento-de-campo-fútbol-con-césped-artificial-una-línea-blanca-trazada-fuente-dibujada-o-papel-tapiz-217629819.jpg" alt="" srcset="">
           
        </div>
        
        <div class="ini-page">
            <div class="left-content">
                <p>NUMBER <br>OF GOALS</p>
            </div>
            <div class="right-content">
                <p>YOU HAVE <br>60 SECONDS</p>
            </div>
            <div class="center-content">
                <p>STRIKE AS MANY GOALS AS YOU CAN.<br>TRY HIT THE MARKER TO GAIN A BONUS!</p>
                <button class="play-btn">PLAY</button>

            </div>

            <div class="bottom-content">
                <p>CLICK ON THE FOOTBALL TO<br>SET DIRECTION AND SPEED</p>

            </div>
        </div>
        <div class="try-again">
            <div class="try-content">
                <p class="try-cant">00</p>
                <p>Goals</p>
                <button class="try-btn">TRY AGAIN</button>
            </div>

        </div>
    </div>
    <div class="ball">
        <div class="arrow-horizontal">
            <div class="arrow" >
                <div class="icon-container">
                    <img src="icons/myArrowBig.png" alt="" srcset=""> 
                </div>
            </div>
            <!-- <div class="arrow-shadow" >
                <div class="icon-container-shadow">
                    <img src="icons/shadow2.png" alt="" srcset=""> 
                </div>
            </div> -->
        </div>
       
                       
        <img class="ball-img" src="icons/icons8-soccer-ball-96.png" alt="" srcset="" width="100%" height="100%">
    </div>
    <div class="triangle">
        <img src="icons/powerTriangle.png" alt="" height="100%">
    </div>
    <div class="small-triangle"></div>
    <div class="fake-ball">

    </div>
    
    <div class="gol-indicator">
        <p>GOAL!!</p>
    </div>
    <div class="miss-indicator">
        <p>MISS</p>
    </div>

    <div class="time-off">
        <p></p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
